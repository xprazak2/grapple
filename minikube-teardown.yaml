---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: 'Delete CR'
      command: 'kubectl delete -f ./definitions/theforeman-operator/deploy/crds/theforeman_v1alpha1_foreman_cr.yaml'

    - name: 'Delete CRD'
      command: 'kubectl delete -f ./definitions/theforeman-operator/deploy/crds/theforeman_v1alpha1_foreman_crd.yaml'

    - name: 'Delete operator'
      command: 'kubectl delete -f ./definitions/theforeman-operator/deploy/operator.yaml'

    - name: 'Delete operator role binding'
      command: 'kubectl delete -f ./definitions/theforeman-operator/deploy/role_binding.yaml'

    - name: 'Delete operator role'
      command: 'kubectl delete -f ./definitions/theforeman-operator/deploy/role.yaml'

    - name: 'Delete namespace'
      command: 'kubectl delete -f ./definitions/theforeman.namespace.yaml'
